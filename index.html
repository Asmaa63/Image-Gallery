<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Image Gallery</h1>
  <div class="slider-container">
    <div class="slides">
      <!-- Images with lazy loading -->
      <div class="slide"><img src="./images/1.jpg" alt="Image 1" loading="lazy"></div>
      <div class="slide"><img src="./images/2.jpg" alt="Image 2" loading="lazy"></div>
      <div class="slide"><img src="./images/4.jpg" alt="Image 4" loading="lazy"></div>
      <div class="slide"><img src="./images/5.jpg" alt="Image 5" loading="lazy"></div>
      <div class="slide"><img src="./images/6.jpg" alt="Image 6" loading="lazy"></div>
      <div class="slide"><img src="./images/8.jpg" alt="Image 8" loading="lazy"></div>
    </div>
    <div class="navigation">
      <!-- Buttons with accessibility improvements -->
      <button id="prev" aria-label="Previous Slide">&#10094;</button>
      <button id="next" aria-label="Next Slide">&#10095;</button>
    </div>
    <div class="pagination"></div>
  </div>
  <script src="./script.js" type="module"></script>
</body>

</html>
